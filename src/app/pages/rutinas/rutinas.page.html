<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button>
        <ion-icon name="hourglass-outline"></ion-icon>
      </ion-button>
    </ion-buttons>

    <ion-title>
      Aplicacion Entrenador
    </ion-title>

    <ion-buttons slot="end">
      <ion-button>
        <ion-icon name="calendar-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>



<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-card id="Cuerda" [routerLink]="['/ejercicio/']">
          <ion-card-header>
            <ion-card-title>Cuerda</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <img src="./../../../assets/img/cuerda.png" alt="cuerda" />

            <ion-item>
              <ion-label >40 Minutos</ion-label>
            </ion-item>
            <ion-item>
              <ion-text color="secondary">
                <h1 id="TimerCuerda">{{Tiempo + 's'}}</h1>
              </ion-text>
            </ion-item>

            <ion-item>
              <ion-text color="secondary">
                <h1 id="MinutosPesas">{{y}}</h1>
              </ion-text>
            </ion-item>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-card id="Pesas">
          <ion-card-header>
            <ion-card-title>Pesas</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <img src="./../../../assets/img/pesas.png" />
            <ion-item>
              <ion-label position="floating">15 Minutos</ion-label>
              <ion-input type="text" id="TimerPesas"></ion-input>
            </ion-item>

            <ion-item>
              <ion-text color="secondary">
                <h1 id="MinutosPesas"></h1>
              </ion-text>
            </ion-item>

          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-button color="warning" id="Reiniciar">Reiniciar</ion-button>
      </ion-col>
      <ion-col>
        <ion-button color="danger" id="Detener">Detener</ion-button>
      </ion-col>
    </ion-row>
    <audio id="audio" controls>
      <source type="audio/mp3" src="alerta.mp3">
    </audio>

  </ion-grid>
</ion-content>
